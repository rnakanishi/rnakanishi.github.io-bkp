---
layout: default
---
<!-- Header -->
<div id="header">
	<div class="container">
		{% include nav.html %}
		<!-- Logo -->
		<div id="logo">
			<h2>{{page.title}}</h2>
		</div>
	</div>
</div>

<!-- Main -->
<div id="main">
	<div id="content" class="container">
		<div class="row" >
			<section class="8u -2u">
				{% if page.featured %}
	                {% for teaser in post.featured%}
						<a href="{{ site.prefix }}{{ page.url }}" class="image full"><img src="{{ teaser }}" alt=""></a>
	                {%endfor%}
				{% endif %}

				<header>
					{{ content }}
				</header>
			</section>
		</div>
	</div>
</div>
