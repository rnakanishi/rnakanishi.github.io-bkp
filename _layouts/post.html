---
layout: default
---

<!-- Header -->
<div id="header">
	<div class="container">
		{% include nav.html %}
		<!-- Logo -->
		<!-- <div id="logo">
			<a href="#">{{page.title}}</a>
			<p>{{post.date | date:"%e %B %Y"}}</p>
		</div> -->
	</div>
</div>

<!-- Main -->
<div id="main">
	<div id="content" class="container">
		<div class="row">
			<section class="8u -2u">
				{% if page.featured %}
					<a href="{{ site.prefix }}{{ page.url }}" class="image full"><img src="/assets/{{ page.featured }}" alt=""></a>
				{% endif %}
				<header>
					<h1>{{ page.title }}</h1>
				</header>
				{{ content }}
			</section>
		</div>
	</div>
</div>
