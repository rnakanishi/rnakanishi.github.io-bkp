---
layout: default
---
<!-- Main -->
<div id="main">
	<div id="content" class="container">
		<div class="row" >
			<section class="8u -2u">
				{% if page.featured %}
	                {% for teaser in post.featured%}
						<a href="{{ site.prefix }}{{ page.url }}" class="image full"><img src="{{ teaser }}" alt=""></a>
	                {%endfor%}
				{% endif %}

				<header>
					{{ content }}
				</header>
			</section>
		</div>
	</div>
</div>
