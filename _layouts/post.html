---
layout: default
---


<!-- Main -->
<div id="main">
	<div id="content" class="container">
		<div class="row">
			<section class="8u -2u">
				<header>
					<h1>{{ page.title }}</h1>
					{% if page.subtitle %}
						<h2>{{ page.subtitle }}</h2>
					{%endif%}
				</header>
				{% if page.featured %}
				<a href="{{ site.prefix }}{{ page.url }}" class="image full"><img src="{{ page.featured }}" alt=""></a>
				{% endif %}
				{{ page.content }}
			</section>
		</div>
	</div>
</div>
