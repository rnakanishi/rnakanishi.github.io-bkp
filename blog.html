---
layout: page
title: Blog
permalink: /blog/
---

<!-- This loops through the paginated posts -->
{% for post in site.posts %}
    {% if post.categories contains "blog" %}
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="date">
            <span class="date">{{ post.date |  date: " %e %B, %Y" }}</span>
        </p>
    {%endif%}
{% endfor %}
