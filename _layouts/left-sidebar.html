---
layout: default
---
<!-- Main -->
<div id="main">
	<div id="content" class="container">
		<div class="row">
			<div id="sidebar" class="3u -2u">
				<section>
					{{ page.left | markdownify }}
				</section>
			</div>

			<div id="content" class="6u skel-cell-important">
				<section>
					<header>
						<h1> {{ page.title }} </h1>
						{%if page.subtitle%}
							<h2>{{page.subtitle}}</h2>
						{%endif%}
					</header>

					{{ content  }}

				</section>
			</div>
			<!-- Content -->

		</div>
	</div>
</div>
